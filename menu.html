<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/basic_style.css">
  <link rel="stylesheet" href="css/menu_style.css">

  <link rel="stylesheet" href="css/menu_table_debt.css">
  <link rel="stylesheet" href="css/menu_calc.css">

  <title>TERFIT</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header_logo"><img class="pic" src="img/terfit.svg" alt="logo"></div>
      <div></div>
      <div></div>
      <button class="c-button c-button--sm" onclick="document.location='index.html'">
        <h2>Выход</h2>
      </button>
    </header>

    <main class="main">
      <div class="name_client">
        <h1>Трегубов Виталий Николаевич</h1>
      </div>

      <div class="grid-container-info">

        <div class="account bdr">
          <div class="_name">
            <div class="title">
              <h2>Основной счет</h2>
            </div>
          </div>
          <div class="_sum">
            <div class="title">
              <h2>1500</h2>
            </div>
          </div>
          <button class="c-button c-button--sm open-popup">
            <h2>Пополнить</h2>
          </button>
        </div>

        <div class="bonus bdr">
          <div class="_name">
            <div class="title">
              <h2>Бонусный счет</h2>
            </div>
          </div>
          <div class="_sum">
            <div class="title">
              <h2>50</h2>
            </div>
          </div>
          <div></div>
        </div>

        <div class="info bdr">
          <div class="_name">
            <div class="title">
              <h2>Информация о задолженности</h2>
            </div>
          </div>
          <div class="_sum">
            <div class="title">
              <h2>4580</h2>
            </div>
          </div>
          <button class="c-button c-button--sm">
            <h2>Оплатить</h2>
          </button>
        </div>

        <div class="group_2_button bdr">
          <button class="c-button c-button--sm" onclick="document.location='service.html'">
            <h2>Каталог услуг</h2>
          </button>
          <button class="c-button c-button--sm" onclick="document.location='schedule3.html'">
            <h2>Расписание</h2>
          </button>
        </div>

      </div>

      <!---Разметка для модального окна---->
      <div class="popup__bg">
        <form class="popup">
          <img src="img/close.svg" class="close-popup">
          <label>
            <input type="text" name="name">
            <div class="label__text">
              Ваше имя
            </div>
          </label>
          <label>
            <input type="tel" name="tel">
            <div class="label__text">
              Ваш телефон
            </div>
          </label>
          <label>
            <textarea name="message"></textarea>
            <div class="label__text">
              Ваше сообщение
            </div>
          </label>
          <button type="submit">Отправить</button>
        </form>
      </div>

      <div class="popup__bg">
        <div class="iw-modal-wrapper">
          <div class="iw-CSS-modal-inner">
            <div class="iw-modal-header">
              <h3 class="iw-modal-title">Информация о задолженности</h3>
              <a href="#close" title="Закрыть" class="iw-close">×</a>
            </div>
            <div class="iw-modal-text">
              <table id="table1">
                <thead>
                  <tr>
                    <th>Оплатить</th>
                    <th>Наименование</th>
                    <th>Количество</th>
                    <th>Сумма</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <input type="checkbox" name="bay" checked="checked" onclick="getChecked()" value="120" />
                    </td>
                    <td>Кофе</td>
                    <td>1</td>
                    <td>120</td>
                  </tr>
                  <tr>
                    <td>
                      <input type="checkbox" name="bay" checked="checked" onclick="getChecked()" value="60.5" />
                    </td>
                    <td>Донат</td>
                    <td>2</td>
                    <td>60.5</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="3">Total sum</td>
                    <td id="myTotal1">555</td>
                  </tr>
                </tfoot>
              </table>
              <a href="#" class="btn animated-button btn1">Оплатить</a>
            </div>
          </div>
        </div>
      </div>
      <!---end.Разметка для модального окна---->

    </main>

    <footer class="footer">
      <div class="footer_text">
        <h2>Tregubov</h2>
      </div>
      <div class="footer_logo">
        <img class="pic" src="img/terfit_footer.svg" alt="footer_logo">
      </div>
    </footer>

  </div>

  <script src="js/menu_table_debt.js"></script>
  <script src="js/menu_calc.js"></script>
  <script src="js/menu_modal.js"></script>

</body>

</html>
